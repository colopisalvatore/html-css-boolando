<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/db4ebbf48c.js" crossorigin="anonymous"></script>
    <title>Boolando</title>
</head>
<body>
    <header>
        <!-- NAV BAR -->
        <section class="headBox">
            <div class="box">
                <div class="flex wrap max-width">
                    <div class="navContainer">
                        <div class="navFlex">
                            <div class="navBar">
                                <div class="menu">
                                    <ul>
                                        <li class="list"><a href="">Donna</a></li>
                                        <li class="list"><a href="">Uomo</a></li>
                                        <li class="list"><a href="">Bambini</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div>
                                <img id="logo" src="./img/boolean-logo.png" alt="logo">
                            </div>
                            <div class="user">                                
                                <i class="fa-regular fa-user"></i>
                                <i class="fa-regular fa-heart"></i>
                                <i class="fa-solid fa-bag-shopping"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="carousell">
            <div class="productContainer">
                <div class="flex wrap max-width">
                    <div class="productCard flex">
                        <div class="card">
                                <div class="article">
                                    <div>
                                        <img src="./img/1.webp" alt="">
                                        <img src="./img/1b.webp" class="img-top" alt="">
                                        <span class="heart">♥</span>
                                        <span class="discount">-50%</span>
                                        <span class="green">Sostenibilit&agrave;</span>
                                    </div>
                                    <div class="flex">
                                        <div class="description">
                                            <p>Levi's</p>
                                            <h4>Relaxed fit tee unisex</h4>
                                            <p><span class="discountPrice">14,99 &euro;</span>&nbsp;<span class="linetrough">29,99 &euro;</span></p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="productCard flex">
                        <div class="card">
                                <div class="article">
                                    <div>
                                        <img src="./img/2.webp" alt="">
                                        <img src="./img/2b.webp" class="img-top" alt="">
                                        <span class="heart">♥</span>
                                        <span class="discount">-30%</span>
                                    </div>
                                    <div class="flex">
                                        <div class="description">
                                            <p>Guess</p>
                                            <h4>Roses tee</h4>
                                            <p><span class="discountPrice">20,99 &euro;</span>&nbsp;<span class="linetrough">29,99 &euro;</span></p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                    <div class="productCard flex">
                        <div class="card">
                                <div class="article">
                                    <div>
                                        <img src="./img/3.webp" alt="">
                                        <img src="./img/3b.webp" class="img-top" alt="">
                                        <span class="heart">♥</span>
                                        <span class="discount">-50%</span>
                                        <span class="green">Sostenibilit&agrave;</span>
                                    </div>
                                    <div class="flex">
                                        <div class="description">
                                            <p>Come Zucchero Filato</p>
                                            <h4>Voglia di colori pastello</h4>
                                            <p><span class="discountPrice">129,99 &euro;</span>&nbsp;<span class="linetrough">184,99 &euro;</span></p>
                                        </div>
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    </footer>
</body>
</html>
